{% extends 'memo/base.html' %}

{% block content %}
    <body>
        {% for memo in memos %}
        <p>
            <h2>{{memo.title}}</h2>
            {{memo.text|linebreaks}}
            <h5>{{memo.author}}
            {{memo.created_date}}</h5>
        </p>
        {% endfor %}
    </body>
{% endblock %}
